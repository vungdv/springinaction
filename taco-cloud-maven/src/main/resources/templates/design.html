<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bun Pho Cloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>Design your Bun Pho</h1>
<img th:src="@{/images/mytacocloud.png}" alt="Bun Pho">
<div class="container text-start">
    <form method="post" th:object="${bunPho}">
        <div class="row row-cols-2">
            <div class="col">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient:${wrap}" class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{ingredients}"
                           th:value="${ingredient.id}" th:id="${#ids.seq('ingredient_')}">
                    <label class="form-check-label" th:for="${#ids.prev('ingredient_')}" th:text="${ingredient.name}">Check
                        me
                        out</label>
                </div>
            </div>
            <div class="col">
                <h3>Choose your Cheese:</h3>
                <div th:each="ingredient:${cheese}" class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{ingredients}"
                           th:value="${ingredient.id}" th:id="${#ids.seq('ingredient_')}">
                    <label class="form-check-label" th:for="${#ids.prev('ingredient_')}" th:text="${ingredient.name}">Check
                        me
                        out</label>
                </div>
            </div>
            <div class="col">
                <h3>Determine your veggies:</h3>
                <div th:each="ingredient:${veggies}" class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{ingredients}"
                           th:value="${ingredient.id}" th:id="${#ids.seq('ingredient_')}">
                    <label class="form-check-label" th:for="${#ids.prev('ingredient_')}" th:text="${ingredient.name}">Check
                        me
                        out</label>
                </div>
            </div>
            <div class="col">
                <h3>Select your Sauce:</h3>
                <div th:each="ingredient:${sauce}" class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" th:field="*{ingredients}"
                           th:value="${ingredient.id}" th:id="${#ids.seq('ingredient_')}">
                    <label class="form-check-label" th:for="${#ids.prev('ingredient_')}" th:text="${ingredient.name}">Check
                        me
                        out</label>
                </div>
            </div>
        </div>
        <div class="row">
            <h3>Name your BunPho creation</h3>
            <div class="mb-3 form-check">
                <input type="text" class="form-control" th:field="*{name}" id="name"
                       placeholder="Name your BunPho creation">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="submit" class="btn btn-primary">Submit your BunPho</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
